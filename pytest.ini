# Questo file serve a configurare pytest.
# L'opzione "pythonpath = ." dice a pytest di aggiungere la cartella corrente (la root del progetto)
# al PYTHONPATH di Python. In questo modo i test possono importare il package "nutrease" senza errori.
# Senza questa impostazione, pytest non troverebbe i moduli nella cartella principale.

[pytest]
pythonpath = .